<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스 컴포넌트</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/components/css/checkbox.css" />
  </head>
  <body>
    <h1><a href="/">체크박스 컴포넌트</a></h1>
    <!-- 체크박스 컴포넌트 -->
    <div class="form-checkbox">
      <input type="checkbox" id="saveLoginInformation" name="saveLoginInformation" />
      <label for="saveLoginInformation">간편로그인 정보 저장</label>
    </div>

    <!-- 라디오 버튼 컴포넌트 -->
    <div role="group" aria-labelledby="gender">
      <strong id="gender">성별</strong>
      <div class="form-radio">
        <input type="radio" id="male" name="gender" />
        <label for="male">남자</label>
      </div>
      <div class="form-radio">
        <input type="radio" id="female" name="gender" />
        <label for="female">여자</label>
      </div>
    </div>

    <!-- 정보를 제공하는 Tooltip 컴포넌트 -->
    <div role="tooltip" class="tooltip">
      <span tabindex="0" class="tooltip-icon fas fa-info" aria-label="간편 로그인 정보 저장 안내 사항"></span>
      <strong class="tooltip-content">
        로그인한 계정의 정보가 저장됩니다. 개인정보 보호를 위해 개인 기기에서만 사용해 주세요.
      </strong>
    </div>

  </body>
</html>
